<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${question.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <link rel="stylesheet" href="/css/editormd.preview.min.css">

    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/community.js"></script>
    <script src="/js/editormd.min.js"></script>
    <script src="/js/lib/marked.min.js"></script>
    <script src="/js/lib/prettify.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/moment.js" type="application/javascript"></script>


</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9  col-md-12  col-sm-12  col-xs-12" >
           <div class="col-lg-12  col-md-12  col-sm-12  col-xs-12" >
               <h4 class="question-title"><span th:text="${question.title}"></span></h4>
               <span class="text-desc">
                作者：<span th:text="${question.user.name}"></span>
                | 发布时间：<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>
                | 阅读数：<span th:text="${question.viewCount}"></span>
            </span>

               <!--内容-->
               <hr class="col-lg-12  col-md-12  col-sm-12  col-xs-12">
               <div class="col-lg-12  col-md-12  col-sm-12  col-xs-12" id="question-view">
                   <textarea style="display:none;" th:text="${question.description}"></textarea>
               </div>
               <script type="text/javascript">
                   $(function() {
                       var testView = editormd.markdownToHTML("question-view", { });
                   });
               </script>

               <hr class="col-lg-12  col-md-12  col-sm-12  col-xs-12"><br>
               <!--标签-->
               <div class="col-lg-12  col-md-12  col-sm-12  col-xs-12">
                   <span th:each="tag : ${question.tag.split(',')}">
                       <span class="label label-info">
                            <span class="glyphicon glyphicon-tags"></span>&nbsp;&nbsp;
                            <span  class="question-tag" th:text="${tag}"></span>
                       </span>
                   </span>
               </div>
               <hr class="col-lg-12  col-md-12  col-sm-12  col-xs-12"><br>
               <!--编辑-->
               <a th:href="@{'/publish/' + ${question.id}}" th:if="${session.user != null && question.creator == session.user.id}" class="community-menu">
                   <span class="glyphicon glyphicon-pencil" aria-hidden="true">编辑</span>
               </a>
               <br><br>
           </div>

            <!--  所有回复-->
            <div class="col-lg-12  col-md-12  col-sm-12  col-xs-12">
                <h4><span th:text="${question.commentCount}"></span>个回复</h4>
                <hr class="col-lg-12  col-md-12  col-sm-12  col-xs-12 comment-sp">
                <div class="col-lg-12  col-md-12  col-sm-12  col-xs-12 comments" th:each="comment : ${comments}">
                    <div class="media">
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object img-rounded" th:src="${comment.user.avatarUrl}">
                            </a>
                        </div>
                        <div class="media-body">
                            <h5 class="media-heading">
                                <span th:text="${comment.user.name}">
                                </span>
                            </h5>
                            <div th:text="${comment.content}"></div>
                            <div class="comment-menu">
                                <span class="glyphicon glyphicon-thumbs-up icon"></span>
                                <span class="glyphicon glyphicon-comment icon" th:data-id="${comment.id}"
                                      onclick="collapseComments(this)" >
                                    <span class="second-count" th:text="${comment.commentCount}"></span>
                                </span>

                                <span class="pull-right" th:text="${#dates.format(comment.gmtCreate,'yyyy-MM-dd')}"></span>
                            </div>

                            <!--二级评论-->
                            <div class="col-lg-12  col-md-12  col-sm-12  col-xs-12 collapse sub-comments" th:id="${'comment-'+comment.id}">
                           <!--     <div class="col-lg-12  col-md-12  col-sm-12  col-xs-12 comments" th:each="comment : ${comments}">
                                    <div class="media">
                                        <div class="media-left">
                                            <a href="#">
                                                <img class="media-object img-rounded" th:src="${comment.user.avatarUrl}">
                                            </a>
                                        </div>
                                        <div class="media-body">
                                            <h5 class="media-heading">
                                                <span th:text="${comment.user.name}">
                                                </span>
                                            </h5>
                                            <div th:text="${comment.content}"></div>
                                            <div class="comment-menu">
                                                <span class="pull-right" th:text="${#dates.format(comment.gmtCreate,'yyyy-MM-dd')}"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>-->
                                <div class="col-lg-12  col-md-12  col-sm-12  col-xs-12">
                                    <input type="text" class="form-control" placeholder="评论一下..." th:id="${'input-'+comment.id}">
                                    <button type="button" class="btn btn-success pull-right"  th:data-id="${comment.id}" onclick="secondComment(this)">评论</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                <!--回复框-->
            <div class="col-lg-12  col-md-12  col-sm-12  col-xs-12">
                <h4>提交回复</h4>
                <hr class="col-lg-12  col-md-12  col-sm-12  col-xs-12 comment-sp">
                <div class="col-lg-12  col-md-12  col-sm-12  col-xs-12" id="comment_section">
                    <div class="media">
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object img-rounded" th:src="${session.user != null ? session.user.avatarUrl : '/images/default-avatar.png'}">
                            </a>
                        </div>
                        <div class="media-body">
                            <h5 class="media-heading">
                                <span th:text="${session.user != null ? session.user.name : '未登录'}">
                                </span>
                            </h5>
                        </div>
                    </div>
                    <input type="hidden" id="question_id" th:value="${question.id}">
                    <textarea class="form-control comment" rows="3" id="comment_content"></textarea>
                    <button type="button" class="btn btn-success reply" onclick="post()">回复</button>
                </div>
            </div>
        </div>
        <!--右边部分-->
        <div class="col-lg-3  col-md-12  col-sm-12  col-xs-12" >
            <div class="col-lg-12  col-md-12  col-sm-12  col-xs-12" >
                <h4>发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded" th:src="${question.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading">
                            <span th:text="${question.user.name}">
                            </span>
                        </h5>
                    </div>
                </div>
            </div>

            <!--二维码推荐-->
            <hr class="col-lg-12  col-md-12  col-sm-12  col-xs-12">
            <div class="col-lg-12  col-md-12  col-sm-12  col-xs-12" >
                <h4>Bug细聊</h4>
                <img src="/images/weChat.jpg" class="img-thumbnail">
            </div>
            <!--相关问题-->
            <hr class="col-lg-12  col-md-12  col-sm-12  col-xs-12">
            <div class="col-lg-12  col-md-12  col-sm-12  col-xs-12" >
                <h4>相关问题</h4>
                <ul class="question-related">
                    <li th:each="relatedQuestion:${relatedQuestions}">
                        <a th:href="@{'/question/'+${relatedQuestion.id}}" th:text="${relatedQuestion.title}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
